<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Frontend Mentor | Results summary component</title>

</head>
<body>

<section>
  <div class="result">
  <p>Your Result</p>
  <div class="circle">
  <p><b>76</b></p>
  <p>of 100</p>
  </div>
  <h2> Great </h2>
  <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="summary">
    <h4>Summary</h4>


    <div class="card red">
      <div class="title">
        <p><img src="assets/images/icon-reaction.svg" alt=""> Reaction </p>
      </div>
      <div class="score">
        <b>80</b><span> / 100 </span>
      </div>
    </div>

    <div class="card yellow">
      <div class="title">
        <p><img src="assets/images/icon-memory.svg" alt=""> Memory </p>
      </div>
      <div class="score">
        <b>92</b><span> / 100 </span>
      </div>
    </div>

    <div class="card aqua">
      <div class="title">
        <p><img src="assets/images/icon-verbal.svg" alt=""> Verbal </p>
      </div>
      <div class="score">
        <b>61</b>
        <span> / 100 </span>
      </div>
    </div>

    <div class="card blue">
      <div class="title">
        <p><img src="assets/images/icon-visual.svg" alt=""> Visual </p>
      </div>
      <div class="score">
        <b> 72 </b>
        <span> / 100 </span>
      </div>
    </div>

    <div class="continue">
      <p> Continue </p>
    </div>
  </div>
</section>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kasia Gajderowicz</a>.
</div>
</body>
</html>
